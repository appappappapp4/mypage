    <script>
            function $(id) {
                return document.getElementById(id) || id;
            }
            Array.prototype.indexOf = function (vItem) {
                for (var i = 0, l = this.length; i < l; i++) {
                    if (this[i] == vItem) {
                        return i;
                    }
                }
                return -1;
            };
           
            var fileUpload = $('fileUpload');
            var uploadFileTimer;
            var hasUsed=0;
            var form = $('uploadForm');
            var maxSize = '2048';
            var isUploadingFile = false; 
            var layer = window.parent.layer;
            window.alert = window.parent.alert;

            if(hasUsed){
                alert("问卷发布者的上传空间已经使用完");
            }
            var iLen = 0; var uploadInterval = null; var totalLen = 30;
      
            var spChars = ["$", "}", "^", "|", "!", "<"];
            var spToChars = ["ξ", "｝", "ˆ", "¦", "！", "&lt;"];
            function replace_specialChar(str) {
                for(var i=0;i<spChars.length; i++){
                    var reg = new RegExp("(\\"+spChars[i]+")", "g");
                    str = str.replace(reg, spToChars[i]);
                }
                if (/^[A-Za-z\s\.,]+$/.test(str))
                    str = str.replace(/\s+/g, ' ');
                str = str.replace(/[^\x09\x0A\x0D\x20-\uD7FF\uE000-\uFFFD\u10000-\u10FFFF]/ig, "");
                return str;
            }
            function uploadClick() {

                iLen = 0;
                if (hasUsed) {
                    alert("问卷发布者的上传空间已经使用完，请联系发布者！");
                    return false;
                }
                if (isUploadingFile) {
                    alert('请先等待当前的文件上传完毕，再上传！');
                    if (window.parent.curfilediv)
                        window.parent.curfilediv.scrollIntoView();
                    return false;
                }
                var vaild = fileUpload.value.length > 0;

                if (vaild) {
                    var f_path = fileUpload.value;
                    var ext = get_ext(f_path);
                    var allowExt = ".doc|.docx";

                    if (arrayExts.indexOf(ext) == -1) {
                        alert("文件扩展名只能为" + allowExt); return false;
                    }
                    if (fileUpload.files) {

                    isUploadingFile = true;
                    form.submit();
                }else {
                    alert("请先选择文件，再上传！");
                    return false;
                }
            }
        
        function setAccept() {
            var allowExt =  ".doc|.docx";
                var mime = GetMime(allowExt);
                fileUpload.accept = mime;
            }
            setAccept();
        function GetMime(fileext) {
            var exts = fileext.split('|');
                var mime = "";
            for (var i=0;i<exts.length; i++) {
                var e=exts[i];
                if (i > 0) mime += ",";
                if (e == ".txt") mime += "text/plain";
                else if (e == ".jpg" || e == ".png" || e == ".jpeg" || e == ".bmp" || e == ".gif")
                    mime += "image/" + e.replace(".", "");
                else if (e == ".doc")
                    mime += "application/msword";
                else if (e == ".docx")
                    mime += "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
                else if (e == ".xls")
                    mime += "application/vnd.ms-excel";
                else if (e == ".xlsx")
                    mime += "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";
                else if (e == ".ppt")
                    mime += "application/vnd.ms-powerpoint";
                else if (e == ".pptx")
                    mime += "application/vnd.openxmlformats-officedocument.presentationml.presentation";
                else if (e == ".pdf")
                    mime += "application/pdf";
                else if (e == ".zip")
                    mime += "application/zip";
                else if (e == ".gzip")
                    mime += "application/x-gzip";
                else if (e == ".rar")
                    mime += "application/x-rar-compressed;application/x-rar";
                else if (e == ".mp4")
                    mime += "video/mp4";
                else if (e == ".webm")
                    mime += "video/webm";
                else if (e == ".mov")
                    mime += "video/quicktime";
                else if (e == ".m4v")
                    mime += "video/x-m4v";
                else if (e == ".3gp")
                    mime += "video/3gpp";
                else if (e == ".avi")
                    mime += "video/x-msvideo";
                else if (e == ".wmv")
                    mime += "video/x-ms-wmv";
                else if (e == ".f4v")
                    mime += "video/x-f4v";
                else if (e == ".flv")
                    mime += "video/x-flv";
                else if (e == ".m3u8")
                    mime += "application/x-mpegURL";
                else if (e == ".wav")
                    mime += "audio/x-wav";
                else if (e == ".mp3")
                    mime += "audio/mpeg";
                else if (e == ".wma")
                    mime += "audio/x-ms-wma";
                else if (e == ".amr")
                    mime += "audio/amr";
                else if (e == ".m4a")
                    mime += "audio/mp4";
                else
                    mime += "application/" + e.replace(".", "");
            }
            return mime;
        }

        //获取文件扩展名
        function get_ext(f_path) {
            var ext = '';
            if (f_path != null && f_path.length > 0) {
                    f_path = f_path;
                ext = f_path.substring(f_path.lastIndexOf("."), f_path.length);
            }
            return ext.toLowerCase();
        }

            uploadF();
